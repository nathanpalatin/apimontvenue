name: Run Unit Tests

on: [pull_request]

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
      api-montvenue-pg:
        image: bitnami/postgresql:latest
        ports:
        - 5432:5432
        environment:
        - POSTGRESQL_PASSWORD=docker
        - POSTGRESQL_USERNAME=docker
        - POSTGRESQL_DATABASE=montvenue

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci

      - run: npm run test:e2e
        env:
          JWT_SECRET_KEY: testing
          DATABASE_URL: "postgresql://docker:docker@localhost:5432/montvenue?schema=public"
        
